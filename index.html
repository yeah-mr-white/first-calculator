<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS Customization -->
    <style>
      .container {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card mt-3">

        <div class="text-center text-info pt-3">
          <p class="h3"><u>Calculator</u></p>
        </div>

        <div class="card-body">
          <label for="">First Number</label>
          <input
            type="number"
            name=""
            id="firstNum"
            class="form-control mt-3"
            placeholder="Enter first number"
          />
          <small class="text-danger" id="firstNumError"
            >First number required!</small
          ><br />

          <label for="" class="mt-2">Second Number</label>
          <input
            type="number"
            name=""
            id="secondNum"
            class="form-control mt-3"
            placeholder="Enter second number"
          />
          <small class="text-danger" id="secondNumError"
            >Second number required!</small
          ><br />

          <div class="form-group">
            <label for="" class="mt-2">Choose operator</label>
            <select name="" id="operator" class="form-control mt-3">
              <option value="empty">Select operator</option>
              <option value="add">+</option>
              <option value="minus">-</option>
              <option value="multiply">*</option>
              <option value="division">/</option>
            </select>
          </div>
          <small class="text-danger" id="operatorError"
            >Operator required!</small
          ><br />

          <button
            class="btn btn-info text-light mt-2 mx-auto"
            onclick="operate()"
          >
            Operate
          </button>
          <button class="btn btn-dark text-light mt-2" onclick="clearForm()">
            Clear
          </button>
        </div>

        <div class="card-footer">
          <div class="text-dark">
            <p class="h5">Result</p>
          </div>
          <h3 id="result"></h3>
        </div>
      </div>
    </div>

    <script>
      // hide error message
      var firstNumError = document.getElementById("firstNumError");
      var secondNumError = document.getElementById("secondNumError");
      var operatorError = document.getElementById("operatorError");

      var num1 = document.getElementById("firstNum");
      var num2 = document.getElementById("secondNum");
      var op = document.getElementById("operator");

      var result = document.getElementById("result");

      firstNumError.style.display = "none";
      secondNumError.style.display = "none";
      operatorError.style.display = "none";

      function operate() {
        // get user input
        var num1 = document.getElementById("firstNum").value;
        var num2 = document.getElementById("secondNum").value;
        var op = document.getElementById("operator").value;

        var output;
        var status = true;

        if (num1 == "" || num1 == null) {
          firstNumError.style.display = "block";
          status = false;
        } else {
          firstNumError.style.display = "none";
          status = true;
        }

        if (num2 == "" || num2 == null) {
          secondNumError.style.display = "block";
          status = false;
        } else {
          secondNumError.style.display = "none";
          status = true;
        }

        if (op == "empty" || num1 == null) {
          operatorError.style.display = "block";
          status = false;
        } else {
          operatorError.style.display = "none";
          status = true;
        }

        if (status == true) {
          num1_int = parseInt(num1);
          num2_int = parseInt(num2);

          switch (op) {
            case "add":
              output = num1_int + num2_int;
              break;
            case "minus":
              if (num1_int > num2_int) {
                output = num1_int - num2_int;
              } else {
                output = num2_int - num1_int;
              }
              break;
            case "multiply":
              output = num1_int * num2_int;
              break;
            case "division":
              output = num1_int / num2_int;
              break;
          }
          result.innerHTML = output;
        }
      }

      function clearForm() {
        num1.value = "";
        num2.value = "";
        op.options[0].selected = true;
        result.innerHTML = "";

        firstNumError.style.display = "none";
        secondNumError.style.display = "none";
        operatorError.style.display = "none";
      }
    </script>
  </body>
</html>
